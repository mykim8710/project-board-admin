<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 관리자 서비스</title>

    <!-- bootstrap 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/sign-in.css">
</head>

<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <img class="mb-4" src="/images/sign-in.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Board Admin BackOffice</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username" autocomplete="off">
            <label for="username">username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="password" autocomplete="off">
            <label for="password">password</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="button" id="sign-in-btn">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; mykim's project board admin service</p>
    </main>

    <script>
        document.getElementById('sign-in-btn').addEventListener('click', e => {
            signIn()
        });

        function signIn() {
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();

            if(username === null || username.length === 0 || password === null || password.length === 0) {
                alert("please input username or password");
                return;
            }

            let signInDto = {
                "username" : username,
                "password" : password
            }

            callSignInApi(signInDto).then(response => {
                console.log(response);
                if(response.status === 200) {
                    // localStorage.setItem("accessToken", response.data.accessToken);
                    // localStorage.setItem("refreshToken", response.data.refreshToken);


                    //location.href = "/main";
                }

                if(response.status === 400) {
                    alert(response.message);
                }
            });
        }

        async function callSignInApi(signInDto) {
            const res = await fetch(`/login`, {
                method: 'POST',
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify(signInDto)
            }).catch(error => {
                console.log(error);
            });
            return await res.json();
        }

    </script>
</body>
</html>
